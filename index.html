<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>האתר שלי</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: white;
      color: black;
      direction: rtl;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    a {
      color: #0099cc;
      text-decoration: none;
    }

    main {
      padding: 2rem;
    }

    #accessibility-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #000;
      color: #fff;
      padding: 10px;
      border: none;
      z-index: 999;
      cursor: pointer;
    }

    #accessibility-menu {
      position: fixed;
      bottom: 70px;
      left: 20px;
      background: #fff;
      border: 1px solid #000;
      padding: 10px;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .high-contrast {
      background-color: black !important;
      color: yellow !important;
    }

    .large-font {
      font-size: 1.5em !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>ברוכים הבאים לאתר</h1>
    <nav>
      <ul>
        <li><a href="#about">אודות</a></li>
        <li><a href="#services">שירותים</a></li>
        <li><a href="#contact">צור קשר</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>אודות</h2>
      <p>זוהי דוגמה לאתר אישי פשוט עם נגישות מלאה, ללא כפתור WhatsApp.</p>
    </section>

    <section id="services">
      <h2>השירותים שלי</h2>
      <ul>
        <li>שירות 1</li>
        <li>שירות 2</li>
        <li>שירות 3</li>
      </ul>
    </section>

    <section id="contact">
      <h2>צור קשר</h2>
      <p>טלפון: <a href="tel:0500000000">050-0000000</a></p>
      <p>מייל: <a href="mailto:example@email.com">example@email.com</a></p>
    </section>
  </main>

  <button id="accessibility-btn" aria-label="תפריט נגישות">נגישות</button>

  <div id="accessibility-menu" hidden>
    <button onclick="toggleContrast()">ניגודיות</button>
    <button onclick="increaseFont()">הגדל טקסט</button>
    <button onclick="resetFont()">איפוס טקסט</button>
  </div>

  <footer>
    <p>© כל הזכויות שמורות</p>
  </footer>

  <script>
    const btn = document.getElementById("accessibility-btn");
    const menu = document.getElementById("accessibility-menu");

    btn.addEventListener("click", () => {
      menu.hidden = !menu.hidden;
    });

    function toggleContrast() {
      document.body.classList.toggle("high-contrast");
    }

    function increaseFont() {
      document.body.classList.add("large-font");
    }

    function resetFont() {
      document.body.classList.remove("large-font", "high-contrast");
    }
  </script>
</body>
</html>
